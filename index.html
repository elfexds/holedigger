<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>hole game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    #unity-canvas {
      width: 100vw;
      height: 100vh;
      display: block;
      background: black;
    }
  </style>
</head>
<body>
  <canvas id="unity-canvas"></canvas>

  <!-- Carga del juego -->
  <script src="hole.loader.js"></script>
  <script>
    createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: "hole.data.unityweb",
      frameworkUrl: "hole.framework.js.unityweb",
      codeUrl: "hole.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "incrediGames",
      productName: "hole game",
      productVersion: "0.1",
    }).then((unityInstance) => {
      console.log("Juego cargado correctamente");
    }).catch((message) => {
      console.error(message);
    });
  </script>
</body>
</html>
