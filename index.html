<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hole Digger</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: black;
    user-select: none;
    -webkit-user-select: none;
    -moz-user-select: none;
  }

  #unity-container {
    width: 100%;
    height: 100%;
    position: relative;
  }

  #unity-canvas {
    width: 100%;
    height: 100%;
    display: block;
    background: black;
  }

  #unity-loading-bar {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 300px;
    height: 25px;
    border: 2px solid white;
    background: #222;
  }

  #unity-progress-bar-full {
    width: 0%;
    height: 100%;
    background: #0f0;
  }
</style>
</head>
<body>
<div id="unity-container">
  <canvas id="unity-canvas"></canvas>
  <div id="unity-loading-bar">
    <div id="unity-progress-bar-full"></div>
  </div>
</div>

<script>
  const buildUrl = "Build"; // Carpeta donde subiste los archivos
  const loaderUrl = buildUrl + "/Digger.loader.js";
  const config = {
    dataUrl: buildUrl + "/Digger.data.unityweb",
    frameworkUrl: buildUrl + "/Digger.framework.js.unityweb",
    codeUrl: buildUrl + "/Digger.wasm.unityweb",
    streamingAssetsUrl: "StreamingAssets",
    companyName: "incrediGames",
    productName: "Hole Digger",
    productVersion: "0.1",
  };

  const canvas = document.querySelector("#unity-canvas");
  const loadingBarFull = document.querySelector("#unity-progress-bar-full");

  const unityLoader = document.createElement("script");
  unityLoader.src = loaderUrl;
  unityLoader.onload = () => {
    createUnityInstance(canvas, config, (progress) => {
      loadingBarFull.style.width = `${100 * progress}%`;
    }).then((unityInstance) => {
      document.querySelector("#unity-loading-bar").style.display = "none";
      window.unityInstance = unityInstance;
    }).catch((err) => {
      console.error(err);
      alert("Error cargando el juego. Revisa los archivos en Build/");
    });
  };
  document.body.appendChild(unityLoader);
</script>
</body>
</html>
